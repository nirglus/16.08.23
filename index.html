        var sum = 0;

            sum = sum + num;

            }
        }

        var num = 1;

        var num = +prompt("Enter a number: ");
        var factorial = 1;
        while (num >= 1){
            factorial = factorial * num;
            num--;
        }
        console.log(factorial);

        }
