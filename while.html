<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Task 1
        var i = 0;
        while(i < 10){
            console.log("Nir");
            i++;
        }

        //Task 2
        var i = 1;
        while (i <= 100){
            console.log(i);
            i++;
        }

        //Task 3
        var text = prompt("Insert a text: ");
        var i = 0;
        while(i<10){
            console.log(text);
            i++;
        }

        //Task 4
        var num = +prompt("Insert a number: ");
        var i = 0;
        while(i < num){
            console.log("Hello world");
            i++;
        }

        //Task 5
        var num = +prompt("Insert a number: ");
        var text = prompt("Insert a text: ");
        var i = 0;
        while(i < num){
            console.log(text);
            i++;
        }

        //Task 6 
        var sum = 0;
        var i = 0;
        while(i < 5){
            var num = +prompt("Enter a number: ");
            console.log(num);
            sum = sum + num;
            i++;
        }
        console.log(sum);
        
        //Task 7
        var num = 2;
        while(num <= 50){
            if(num % 2 == 0){
              console.log(num);
              num++;
            }else{
                num++;
            }
        }

        //Task 8
        var num = 1;
        while(num<49){
            console.log(num);
            num = num + 3;
        }

        //Task 9
        var num = +prompt("Enter a number: ");
        var factorial = 1;
        while (num >= 1){
            factorial = factorial * num;
            num--;
        }
        console.log(factorial);

        //Task 10
        var text = prompt("Enter a text: ");
        while(prompt("Type STOP to stop:") != "STOP"){
            console.log(text);
        }

        //Task 11
        var i = 0;
        while(i < 10){
            var num = +prompt("Enter a number: ");
            if(num > 10){
                console.log("Yes");
            } else if (num < 10){
                console.log("No");
                i++;
            } else{
                console.log("Even");
            } 
        }

        //Task 12
        var i = 1;
        while(i < 100){
            if ((i % 3 == 0) && (i % 5 == 0)){
                console.log("FizzBuzz " + i);
                i++;
            } else if (i % 3 == 0){
                console.log("Fizz " + i);
                i++;
            } else if (i % 5 == 0){
                console.log("Buzz " + i);
                i++;
            } else{
                i++;
            }
        }

        //Task 13
        var max = Number.MIN_SAFE_INTEGER;
        var min = Number.MAX_SAFE_INTEGER;
        var i = 0;
        while(i < 5){
            var num = +prompt("Enter a number: ");
            if(num > max){
                max = num;
            } else if (num < min){
                min = num;
            }
            i++;
        }
        console.log("Min: " + min +" Max: " + max);

        //Or another solution with array
        var arr = [];
        var i = 0;
        while(i < 5){
            var num = +prompt("Enter a number: ");
            arr.push(num);
            i++;
        }
        var max = Math.max(...arr);
        var min = Math.min(...arr);
        console.log("Min: " + min +" Max: " + max);

    </script>
    
</body>
</html>
